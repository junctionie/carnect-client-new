<div class="wrap">
  <div class="wrapper-main">
    <div *ngIf="user">
      <h1>sign up</h1>
      <br />
      <span>name</span><br />
      <input type="text" [(ngModel)]="user.displayName" readonly />

      <br />
      <span>e-mail</span><br />

  </div>
</div>
