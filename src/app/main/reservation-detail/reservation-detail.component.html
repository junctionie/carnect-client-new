<div class="padding" *ngIf="data">
  <section class="section-container">
    <section class="area-section">
      <h2 class="area-title">{{ data.destination }}</h2>
    </section>

    <section class="date-section">
      <h2 class="date-title">일시</h2>
      <p>
        {{ data.startDate | date: "yyyy-MM-dd" }} ~
        {{ data.endDate | date: "yyyy-MM-dd" }}
      </p>
      <p class="deadline">마감까지 {{ remain_time }}일 남음</p>
    </section>

    <section class="info-section">
      <p>참여한 인원 수: 3/{{ data.limitPersonCount }}</p>
      <p class="info-details">
        {{ data.description }}
      </p>
    </section>
  </section>

  <div class="join-btn-container">
    <button class="join-btn" type="submit">참가</button>
  </div>
</div>
