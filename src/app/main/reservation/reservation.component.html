<div class="padding">
  <section>
    <form action="#">
      <div class="info-where-container from">
        <label for="infoFromWhere" class="info-label"
          >Where do you depart?</label
        >
        <input
          id="infoFromWhere"
          class="info-where"
          type="text"
          placeholder="busan"
        />
      </div>

      <div class="info-where-container to">
        <label for="infoToWhere" class="info-label">Where are you going?</label>
        <input
          id="infoToWhere"
          class="info-where"
          type="text"
          placeholder="seoul"
        />
      </div>

      <div>
        <label for="infoDate" class="info-label">date</label>
        <input
          id="infoDate"
          class="info-date"
          type="text"
          placeholder="2021.05.24"
        />
      </div>

      <button class="info-search-btn" type="submit">search</button>
    </form>
  </section>

  <section class="reservation-list-section">
    <ul *ngFor="let item of reservation_list">
      <!-- *ngFor -->
      <li class="reservation-card-list" (click)="clickItem(item.reservationId)">
        <div class="reservation-card-area">{{ item.destination }}</div>
        <div class="reservation-card-info">
          <p>{{ item.description }}</p>
          <br />
          <p>
            {{ item.startDate | date: "yyyy-MM-dd" }} ~
            {{ item.endDate | date: "yyyy-MM-dd" }}
          </p>
        </div>
      </li>
    </ul>
  </section>
</div>
